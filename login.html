<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 顶部标题 -->
    <div class='hrader'>
        <img class="imgLogo" src="./assets/images/logo.png" >
    </div>
    <!-- 中间登录框 -->
    <div class="center-box">
        <!-- 表单区域 -->
        <div class="title">
            <img src="./assets/images/login_title.png" >
            <form class="layui-form" action="">
                <!-- 第一行 -->
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                  </div>
                </div>
                 <!-- 第二行 -->
                 <div class="layui-form-item">
                    <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <!-- 按钮 -->
                  <button type="button" class="layui-btn layui-btn-normal">注册</button>
                  <!-- 注册链接 -->
                  <div class="links"><a>去注册账号</a></div>
            </form>
        </div>
        
    </div>
    
    <script src="./assets/lib/layui/layui.all.js"></script>
</body>
</html>
